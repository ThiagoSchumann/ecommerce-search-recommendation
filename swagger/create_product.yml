post:
  tags:
    - Product
  description: Create a new product
  parameters:
    - name: body
      in: body
      required: True
      schema:
        type: object
        properties:
          name:
            type: string
          price:
            type: number
          amount:
            type: integer
  responses:
    201:
      description: Product created successfully
    500:
      description: Internal server error
